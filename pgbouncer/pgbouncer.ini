[databases]
moodle = host=postgres port=5432 dbname=moodle user=moodle password=moodle

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432

auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

pool_mode = transaction
max_client_conn = 100
default_pool_size = 20

server_reset_query = DISCARD ALL
ignore_startup_parameters = extra_float_digits
